<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Crest</title>
    <link rel="icon" href="profile-card-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="bck">
                <img src="profile-card-component-main/images/bg-pattern-top.svg" alt="" class="bck_1">
                <img src="profile-card-component-main/images/bg-pattern-bottom.svg" alt="" class="bck_2">
            </div>
            <div class="card">
                <div class="card_top_img">
                    <img src="profile-card-component-main/images/bg-pattern-card.svg" alt="">
                </div>
                <div class="card_info">
                    <img src="profile-card-component-main/images/image-victor.jpg" alt="">
                    <h1>Victor Crest <span class="age"> 26</span></h1>
                    <p class="country">London</p>
                    <hr>
                    <div class="stat">
                        <div class="stat-1">
                            <div class="stat_title">
                                80k
                            </div>
                            <div class="stat_txt">
                                Followers
                            </div>
                        </div>
                        <div class="stat-2">
                            <div class="stat_title">
                                803k
                            </div>
                            <div class="stat_txt stat_txt_2">
                                Likes
                            </div>
                        </div>
                        <div class="stat-3">
                            <div class="stat_title">
                                1.4k
                            </div>
                            <div class="stat_txt stat_txt_3">
                                Photos
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
